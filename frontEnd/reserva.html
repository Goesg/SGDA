<script>
  $(function() {
    var Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });

    $('.swalDefaultSuccess').click(function() {
      Toast.fire({
        icon: 'success',
        title: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
      })
    });



    $('.toastsDefaultSuccess').click(function() {
      $(document).Toasts('create', {
        class: 'bg-success',
        title: 'Toast Title',
        subtitle: 'Subtitle',
        body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
      })
    });
    
  });
</script>

<script>
   
    $('#buttonEditar').click(()=>{
        if ($('#tipo').val().length == 0 || $('#nomeCondomino').val().length == 0 || $('#data').val().length == 0 || $('#horario').val().length == 0 || $('#descricao').val().length == 0) {
            alert("preeencha o formulário")
        } else {
            let update = {
                tipo: $('#tipo').val(),
                nomeCondomino: $('#nomeCondomino').val(),
                data: $('#data').val(),
                horario: $('#horario').val(),
                descricao: $('#descricao').val(),
                id_Condomino: sessionStorage.userId
            }

            fetch('http://localhost:8787/reserva', {
                method: 'POST',
                headers: { 'Content-type': 'application/json; charset=UTF-8' },
                body: JSON.stringify(update)
            }).then(result => result.json()).then(data => {
                if (data.Ok) {
                    toastr.success('Sua Reserva foi Solicitada.')
                    setTimeout(() => {
                        window.location.href = "/frontEnd/menu.html"
                    }, 1550)
                }
                else { alert(data.erro) }
            })
        }
        
    })

</script>
