<script>

    var Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });

    $('.swalDefaultSuccess').click(function() {
      Toast.fire({
        icon: 'success',
        title: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
      })
    });



    $('.toastsDefaultSuccess').click(function() {
      $(document).Toasts('create', {
        class: 'bg-success',
        title: 'Toast Title',
        subtitle: 'Subtitle',
        body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
      })
    });
    
  });
</script>


<script>
  fetch(`http://localhost:8787/condomino/${sessionStorage.userId}`).then(result => result.json()).then(dado => {
      if(dado.erro) alert(dado.erro)
      $('#cpf').val(dado.cpf)
      $('#nome').val(dado.nome)
      $('#email').val(dado.email)
      $('#login').val(dado.login)
      $('#senha').val(dado.senha)
      $('#dataNascimento').val(dado.dataNascimento)
      $('#sexo').val(dado.sexo)
      $('#estadoCivil').val(dado.estadoCivil)
      $('#rg').val(dado.rg)
      $('#cep').val(dado.cep)
      $('#telefone').val(dado.telefone)
      $('#ativo').val(dado.ativo)
      $('#dependentes').val(dado.dependentes)
      $('#apartamento').val(dado.apartamento)
      $('#profissao').val(dado.profissao)
    })


$('#buttonEditar').click(()=>{
  
  let update = {
      id: sessionStorage.userId,
      cpf: $('#cpf').val(),
      nome:$('#nome').val(),
      email: $('#email').val(),
      login: $('#login').val(),
      dataNascimento: $('#dataNascimento').val(),
      sexo: $('#sexo').val(),
      estadoCivil: $('#estadoCivil').val(),
      rg: $('#rg').val(),
      cep: $('#cep').val(),
      telefone: $('#telefone').val(),
      ativo: "sim",
      dependentes: $('#dependentes').val(),
      apartamento: $('#apartamento').val(),
      profissao: $('#profissao').val(),
  }

  fetch('http://localhost:8787/condomino',{ 
    method:'PUT', 
    headers: {'Content-type': 'application/json; charset=UTF-8'},
    body: JSON.stringify(update)
  }).then(result => result.json()).then(data => {
    if(data.Ok) {
      toastr.success('Seus informações pessoais foram Atualizadas.')
      setTimeout(()=>{
        window.location.href = "/frontEnd/menu.html"
      },1550)
    }
    
    else{alert(data.erro) } 
  })
})

  

</script>
